<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" media="screen" href="css/app.css">
  </head>
  <body>
    <div data-bind="with: currentCat">
      <h1 data-bind="text: name"></h1>
      <p data-bind="text: clickCount"></p>
      <p data-bind="text: title"></p>
      <div class="catContainer">
        <img class="catImg" src="" alt="cat" data-bind="click: $parent.increaseCount, attr: {src: src}">

      </div>
      <ul data-bind="foreach: nickNames">
        <li data-bind="text: $data"></li>
      </ul>

    </div>
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"> </script>
    <script type="text/javascript" src="lib/knockout-3.4.2.js"> </script>
    <script type="text/javascript" src="js/app.js"> </script>
  </body>
</html>
