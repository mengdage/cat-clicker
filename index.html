<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" media="screen" href="css/app.css">
  </head>
  <body>
    <h1>Cat Clicker</h1>
    <ul class="catsList">

    </ul>
    <div class="catContainer">
      <h2 class="catName">cat</h2>
      <img class="catImg" src="" alt="cute cat">
      <p class="counter">Click number: <span class="clickNumber">0</span></p>
    </div>
    <div class="adminView">
      <button class="admin-btn" type="button" name="admin-btn">Admin</button>
      <div class="admin-info">
        <label for="admin-name">Name</label>
        <input id="admin-name" type="text" name="" value="">
        <label for="admin-url">ImgURL</label>
        <input id="admin-url" type="text" name="" value="">
        <label for="admin-number">Clicks Number</label>
        <input id="admin-clicks" type="text" name="" value="">
        <button class="cancel-btn" type="button" name="cancel">Cancel</button>
        <button class="save-btn" type="button" name="Save">Save</button>
      </div>
    </div>
    <script type="text/template" data-template="catItem">
      <li class="catItem" data-id="{{id}}">
        <a class="catBtn" href="{{url}}">{{name}}</a>
      </li>
    </script>
    <script type="text/template" data-template="catContainer">
    </script>
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"> </script>
    <script type="text/javascript" src="js/app.js"> </script>
  </body>
</html>
