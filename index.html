<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" media="screen" href="css/app.css">
  </head>
  <body>
    <h1>Cat Clicker</h1>
    <ul class="catsList">

    </ul>
    <div class="catContainer" data-id="-1">
      <h2 class="catName">cat</h2>
      <img class="catImg" src="" alt="">
      <p class="counter">Click number: <span class="clickNumber">0</span></p>
    </div>

    <script type="text/template" data-template="catItem">
      <li class="catItem" data-id="{{id}}">
        <a class="catBtn" href="{{url}}">{{name}}</a>
      </li>
    </script>
    <script type="text/template" data-template="catContainer">
    </script>
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"> </script>
    <script type="text/javascript" src="js/app.js"> </script>
  </body>
</html>
